<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="game-title">
        <span class="stone">STONE</span>
        <span class="paper">PAPER</span>
        <span class="scissors">SCISSORS</span>
    </h1>
    <div class="table">
        <table style="width: 80%; margin: auto;">
            <tr>
                <td>
                    <hr>
                </td>
                <td
                    style="width: 1px; white-space: nowrap; padding-right: 10px; padding-left: 10px; color: rgb(158, 157, 157);">
                    <h3>Can You Beat the Computer?</h3>
                </td>
                <td>
                    <hr>
                </td>
            </tr>
        </table>
    </div>
    <div class="container">
        <div class="container1">
            <div class="container11">
                <p>Computer Choice :</p>
                <img src="assests/stonepaperscissors.gif" alt="" id="compimg">
                <p id="compChoose">COMPUTER CHOOSE : Eg:paper</p>
                </p>
            </div>
            <div class="container12">
                <img src="assests/vsimg.png" alt="">
                <h1 id="status">Eg:YOU WON!</h1>
                <p id="crushes">Scissors Crushes paper !</p>
            </div>
            <div class="container13">
                <p>Your Choice :</p>
                <img src="assests/stonepaperscissors.gif" alt="" id="yourimg">
                <p id="youChoose">YOU CHOOSE : Eg:scissors</p>
            </div>
        </div>
        <hr style="width: 80%; margin: 10px auto;">
        <div class="container2">
            <img src="assests/rock.png" alt="" class="choice" data-choice="stone">
            <img src="assests/paper.png" alt="" class="choice" data-choice="paper">
            <img src="assests/scissors.png" alt="" class="choice" data-choice="scissors">
        </div>
        <hr style="width: 80%; margin: 10px auto;">
        <div class="container3">
            <h2 id="h11">Your Score : 0</h2>
            <h2 id="h12">Ties : 0</h2>
            <h2 id="h13">Computer Score : 0</h2>
        </div>
    </div>
    <div class="btn"><button onclick="reset()">RESET</button></div>
    <audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>
    <audio id="clickSound" src="sounds/clicksound.mp3" preload="auto"></audio>
    <audio id="resetSound" src="sounds/reset.mp3" preload="auto"></audio>

    <script src="script.js"></script>

</body>

</html>
